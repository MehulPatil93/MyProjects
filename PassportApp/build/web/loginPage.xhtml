<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h2>!!!Welcome to Login Page!!!</h2>
            <p>Enter the username <h:inputText id="username" style="width: 150px" required="true" value="#{login.username}"></h:inputText></p>
            <p>Enter the password <h:inputText id="password" style="width: 150px" required="true" value="#{login.password}"></h:inputText></p>    
            <p><h:commandButton id="submit" action="#{login.login()}" value="SUBMIT"></h:commandButton> 
                <h:commandButton id="return" action="index.xhtml" value="RETURN"></h:commandButton></p>
        </h:form>
    </body>
</html>
