<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Print Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            
            <p> Select the application to print <h:selectOneMenu id="menu" style="width: 150px" value="#{login.user.valueforprint}">
                <f:selectItems id="dropdown" value="#{login.user.search()}"></f:selectItems>
                </h:selectOneMenu>
                <h:commandButton id="print" action="print.xhtml" value="PRINT"></h:commandButton>
            </p>
            <h:commandButton id="return" action="welcome.xhtml" value="RETURN"></h:commandButton>
        </h:form>
    </body>
</html>
