<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Welcome Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <p>Welcome,#{login.username}</p>
            <p>To start an new visa application <h:commandButton id="newapplication" value="CLICK HERE" action="newapplication.xhtml"></h:commandButton></p>
            <p>To search visa application<h:commandButton id="search" action="enterpassporttosearch.xhtml" value="SERCH"></h:commandButton></p>
            <p>Print an application in word format <h:commandButton id="print" action="enterpassporttoprint.xhtml" value="SAVE"></h:commandButton></p>
            <br></br>
            <p><h:commandButton id="return" value="LOGOUT" action="#{login.signOut()}"></h:commandButton></p>
        </h:form>
    </body>
</html>
