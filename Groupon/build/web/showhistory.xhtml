<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h2>Welcome #{buyerlogin.buyerdetail.buyerid}</h2>
            <p>#{buyerlogin.buyerdetail.loadHistory()}</p>
            <h:dataTable id="sellertable" rows="#{buyerlogin.buyerdetail.showHistory().size()}"
                         value="#{buyerlogin.buyerdetail.showHistory()}" var="str">
                <h:column>
                    Product title:
                    <h:outputText styleClass="dataTableOutputText" 
                                  id="strvalue" value="#{str.ordertitle}"/> 
                </h:column>
                <h:column>
                    Order ID:
                    <h:outputText styleClass="dataTableOutputText" 
                                  id="strvalue1" value="#{str.productid}"/> 
                </h:column>
                <h:column>
                    Order Status:
                    <h:outputText styleClass="dataTableOutputText" 
                                  id="strvalue2" value="#{str.status}"/> 
                </h:column>
                
            </h:dataTable><br/>
            <h:commandButton id="return" value="Return" action="welcomebuyer.xhtml"/>
        </h:form>
    </body>
</html>
