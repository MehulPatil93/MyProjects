<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Add new product/Service</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <p>
                Enter product Title: <h:inputText id="title" value="#{sellerlogin.sellerdetail.title}"/>
            </p>
            <p>
                Enter product description: <h:inputText id="des" value="#{sellerlogin.sellerdetail.desc}"/>
            </p>
            <p>
                Enter product cost: <h:inputText id="cost" value="#{sellerlogin.sellerdetail.cost}"/>
            </p>
            <p>
                Enter product quantity: <h:inputText id="qty" value="#{sellerlogin.sellerdetail.quantity}"/>
            </p>
            <p>
                Enter minimum qty to activate product: <h:inputText id="num" value="#{sellerlogin.sellerdetail.num}"/>
            </p>
            <p><h:commandButton id="submit" value="ADD" action="#{sellerlogin.sellerdetail.additem()}"/></p>
            
            <p> <h:commandButton id="return" value="Return" action="welcomeseller.xhtml"/> </p>
        </h:form>
    </body>
</html>
