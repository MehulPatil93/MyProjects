<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Products / Services</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            welcome #{sellerlogin.username}
            
            
             <p>
                View your products/services:<br></br>
                <h:selectOneMenu id="products" required="true" 
                                 style="width:150px" 
                                 value="#{sellerlogin.sellerdetail.selectedproduct}">  
                    <f:selectItems value="#{sellerlogin.sellerdetail.managedproducttitle}" />  
                </h:selectOneMenu>
                
                <h:commandButton id="viewdetails" value="Go"  
                                 action="viewdetails.xhtml" />           
            </p>
        </h:form>
    </body>
</html>
