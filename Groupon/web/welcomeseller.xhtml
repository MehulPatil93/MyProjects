<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Seller page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            
            
            <h1>Welcome to seller page!!!</h1>
            <h2> welcome #{sellerlogin.username}</h2>
            <p>
            Press Add to add a product/service to sell<br/>
            <h:commandButton id="submit" value="Add" action="additem.xhtml"/></p>
             <p>
            Press show to to see all product/service added <br/>
            <h:commandButton id="show" value="show" action="showitem.xhtml"/></p>
            <p> <h:commandButton id="logout" value="logout" action="index.xhtml"/> </p>
           
        </h:form>
    </body>
</html>
